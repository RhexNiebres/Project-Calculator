<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" type="text" />
        <div id="buttonsContainer">
            <div>
                <button class="operator" data-operator="+">+</button>
                <button class="operator" data-operator="-">-</button>
                <button class="operator" data-operator="*">x</button>
                <button class="operator" data-operator="/">/</button>
            </div>
            <div>
                <button class="operator" data-operator="=">=</button>
                <button class="clearButton">CE</button>
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
            </div>
            <div>
                <button class="number" data-number="3">3</button>
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
            </div>
            <div>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="number" data-number="0">0</button>
            </div>

        </div>
    </div>
    <script>
      let firstNumber;
      let secondNumber;
      let operator;

      function add(a, b) {
        //basic math functions
        return a + b;
      }
      function subtract(a, b) {
        return a - b;
      }
      function multiply() {
        return a * b;
      }
      function divide(a, b) {
        return a / b;
      }

      function operate(operator, a, b) {
        //function thath takes a operator and two numbers
        if (operator === "+") {
          return add(a, b);
        } else if (operator === "-") {
          return subtract(a, b);
        } else if (operator === "*") {
          return multiply(a, b);
        } else if (operator === "/") {
          return divide(a, b);
        } else {
          return "invalid operator";
        }
      }
    </script>
  </body>
</html>
